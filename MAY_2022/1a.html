<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Form</title>
</head>
<body>
    <h1>Placement Form</h1>
    <form>
        <label for="name">Student's Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
        
        <label for="srn">SRN:</label><br>
        <input type="text" id="srn" name="srn" placeholder="Enter your SRN"><br><br>
        
        <label for="college">College Name and Address:</label><br>
        <textarea id="college" name="college" rows="4" cols="50" placeholder="Enter college name and address"></textarea><br><br>
        
        <label for="branch">Department:</label><br>
        <input type="checkbox" name="branch" value="CSE"> CSE 
        <input type="checkbox" name="branch" value="ECE"> ECE 
        <input type="checkbox" name="branch" value="Mech"> MECH <br><br> 
        
        <label for="sem">Semester:</label><br>
        <input type="radio" name="sem" value="III"> 3rd Semester 
        <input type="radio" name="sem" value="V"> 5th Semester 
        <input type="radio" name="sem" value="7th"> 7th Semester <br><br> 
  
        
        <input type="submit" Value="Submit"> <br> <br> 
        <input type="reset" value="Reset"> <br> <br>
    </form>
</body>
</html>
